<!DOCTYPE html> 
<html lang="en"> 
    <head> 
        <meta charset="utf-8"/> 
        <meta name="author" content="pierre.gremaud@bluewin.ch"/> 
        <meta name="viewport" content="width=device-width,initial-scale=1"/> 
        <title>Login Redir</title>

        <!-- Bootstrap core CSS -->         
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
        
        <!-- Custom styles for this template -->         
        <link rel="stylesheet" type="text/css" href="../assets/css/login_style.css"/> 
    </head>     
    <body> 
        <section class="container h-100"> 
            <div class="row h-100 justify-content-center align-items-center">
                <div class="col-md-6 text-center"> 
                    <img src="../assets/img/logo-blue-no-bg-extra-small.png" alt="SysLogMe" class="mb-5 rounded mx-auto d-block"/> 

                    <hr/>

                    <div class="mb-3"> 
                        <h4><span id="title">title</span></h4> 
                    </div> 

                    <div class="mb-3"> 
                        <h3 style="color:orangered;"><span id="sub-title">sub-title</span></h3> 
                    </div>
                    
                    <hr/> 
                    
                    <div>
                        <p><span id="message">message</span></p> 
                    </div>

                    <div class="mt-4">
                        <a class="btn btn-primary w-100" type="button" id="button" href = 'btn-url' autofocus> 
                            btn-txt
                        </a>  
                    </div>
                    
                    <div class="mt-3">
                        <p><span id="footer">footer</span></p> 
                    </div>

                    <div class="mt-4">
                        Back to login? <a href="./login.html">Login</a>
                    </div>

                    <!--  for testing purpose, style="display:block;"  -->
                    <div class="mt-4" style="display:none;">
                        <button class="btn btn-secondary w-100" type="button" onclick="redir.test()"> 
                            test
                        </button>  
                    </div>      
                </div>
            </div>             
        </section>         
        <!--  Vendor JS Script  -->                
        <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2/dist/sweetalert2.all.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/localstorage-slim/dist/localstorage-slim.js"></script> 
            
        <!-- Custom JS Script   -->         
        <script src="../assets/js/global/common_function.js"></script>
        <script src="../assets/js/global/server_request.js"></script>
        <script src="../assets/js/global/client_session.js"></script>
        <script src="../assets/js/login/redir.js"></script>
        <script>

            //check server session, but does not redir if session exist (just update local storage)
            //redir=false is needed in case of resetPassword.completePasswordReset callback to update local storage before calling change_password.html
            commonFunction.checkServerSession(false);
            redir.initPage();
        </script>
    </body>     
</html>
