<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="author" content="pierre.gremaud@bluewin.ch"/>
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        <title>Login</title>

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
        
        <!-- Custom styles for this template  -->         
        <link rel="stylesheet" type="text/css" href="../assets/css/login_style.css"/>
        <style>/* To hide IE10/MS Edge's implementation of the winking eye. */::-ms-reveal { display: none !important; }</style>         
    </head>     
    <body> 
        <div class="container h-100">
            <div class="row h-100 justify-content-center align-items-center">
                <div class="col-md-6">

                    <div class="card wb-login-card">

                        <div class="card-header">
                            <img class="mb-3 mx-auto d-block" src="../assets/img/logo-blue-no-bg-extra-small.png" alt="SysLogMe"/>
                        </div>

                        <div class="card-body">
                            <h2 class="text-center mb-5">Login</h2>

                            <form class="g-3 needs-validation" id="form" autocomplete="off" novalidate>

                                <div class="mb-3">
                                    <label class="form-label wb-form-label" for="email">E-Mail Address</label>
                                    <input class="form-control" id="email" type="email" required autofocus/>
                                    <div class="invalid-feedback">
                                        Email is invalid or missing
                                    </div>
                                </div>

                                <label class="form-label wb-form-label" for="password">Password</label>
                                <a href="./reset_password.html" class="float-end">Forgot Password?</a>
                                <div class="input-group mb-3">
                                    <input class="form-control" id="password" type="password" value="" minlength="3" required/>
                                    <div class="input-group-append">
                                        <span class="input-group-text" onclick="commonFunction.togglePassword(this);">
                                            <i class="bi bi-eye"></i>
                                            <i class="bi bi-eye-slash d-none"></i>
                                        </span>
                                    </div>
                                    <div class="invalid-feedback">
                                        Password is invalid or missing
                                    </div>
                                </div>

                                <p>"user@test.ch" password : "password"</p>
                                <p>"admin@test.ch" password : "password"</p>

                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="checkbox" value="" id="remember" name="remember"/>
                                    <label class="form-check-label" for="remember">Remember Me</label>                                      
                                </div>

                                <div>                                                                                                                     
                                    <button class="btn btn-primary w-100" type="button" id="btnLogin" onclick="login.login()">
                                        Get Started
                                    </button>
                                </div> 

                                <div class="mt-4 text-center">
                                    Don't have an account? <a href="./register_user.html">Create One</a>
                                </div> 
                                                                        
                            </form>
                        </div>

                        <div class="card-footer text-center mt-3">
                            Copyright &copy; 2022 &mdash; SysLogMe.ch
                        </div>

                    </div>

                </div>
            </div>
        </div>

        <!--  Vendor JS Script  -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2/dist/sweetalert2.all.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/localstorage-slim/dist/localstorage-slim.js"></script> 
           
        <!-- Custom JS Script   -->
        <script src="../assets/js/global/common_function.js"></script>
        <script src="../assets/js/global/server_request.js"></script>
        <script src="../assets/js/global/client_session.js"></script>
        <script src="../assets/js/login/login.js"></script>       
        <script> 
            commonFunction.checkServerSession(true);
        </script>         
    </body>
</html>
