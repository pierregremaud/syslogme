<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="author" content="pierre.gremaud@bluewin.ch"/>
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        <title>Reset Password</title>

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
        
        <!-- Custom styles for this template -->         
        <link rel="stylesheet" type="text/css" href="../assets/css/login_style.css"/>
    </head>
    <body>
        <div class="container h-100">
            <div class="row h-100 justify-content-center align-items-center">
                <div class="col-md-6">

                    <div class="card wb-login-card">

                        <div class="card-header">
                            <img class="mb-3 rounded mx-auto d-block" src="../assets/img/logo-blue-no-bg-extra-small.png" alt="SysLogMe"/>
                        </div>

                        <div class="card-body">
                            <h2 class="text-center mb-5" id="card-title">card-title</h2>

                            <form class="row g-3 needs-validation" id="form" autocomplete="off" novalidate>

                                <div class="mb-1">
                                    <label class="form-label wb-form-label" for="email">E-Mail Address</label>
                                    <input class="form-control" id="email" type="email" name="email" required autofocus/>
                                    <div class="invalid-feedback">
                                        Email is invalid
                                    </div>
                                </div>

                                <div>
                                    <p>By clicking below button we will send you a <strong>new password</strong> to the specified email address</p>
                                </div>                                

                            </form>                                
                                
                            <button class="btn btn-primary w-100" type="button" id="button">
                                button-text
                            </button>

                            <hr/>

                            <div class="mt-4 text-center">
                                Back to login? <a href="./login.html">Login</a>
                            </div>
                                                        
                        </div>

                        <div class="card-footer text-center my-3">
                            Copyright &copy; 2022 &mdash; SysLogMe.ch
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <!--  Vendor JS Script  -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2/dist/sweetalert2.all.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/localstorage-slim/dist/localstorage-slim.js"></script> 

        <!-- Custom JS Script   -->         
        <script src="../assets/js/global/common_function.js"></script>
        <script src="../assets/js/global/server_request.js"></script>
        <script src="../assets/js/global/client_session.js"></script>
        <script src="../assets/js/login/reset_password.js"></script>
        <script>
            commonFunction.checkServerSession(true);
            resetPassword.initPage();
        </script>        
    </body>
</html>
