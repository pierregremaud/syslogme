<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="author" content="pierre.gremaud@bluewin.ch"/>
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        <title>Register User</title>

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
        
        <!-- Custom styles for this template -->         
        <link rel="stylesheet" type="text/css" href="../assets/css/login_style.css"/>
        <style>/* To hide IE10/MS Edge's implementation of the winking eye. */::-ms-reveal { display: none !important; }</style>         
    </head>
    <body>

        <div class="container h-100">
            <div class="row h-100 justify-content-center align-items-center">
                <div class="col-md-6">

                    <div class="card wb-login-card">

                        <div class="card-header">
                            <img class="mb-3 rounded mx-auto d-block" src="../assets/img/logo-blue-no-bg-extra-small.png" alt="SysLogMe"/>
                        </div>

                        <div class="card-body">
                            <h2 class="text-center mb-5" id="card-title">card-title</h2>

                            <form class="row needs-validation" id="form" autocomplete="off" novalidate>

                                <div class="mb-3">
                                    <label class="form-label wb-form-label" for="email">E-Mail Address</label>
                                    <input class="form-control" id="email" type="email" required autofocus/>
                                    <div class="invalid-feedback">
                                        Email is invalid
                                    </div>
                                </div>

                                <label class="form-label wb-form-label" for="new-password">Password</label>
                                <div class="input-group mb-3">
                                    <input class="form-control" type="password" id="new-password" minlength="3" oninput="commonFunction.comparePassword(this, document.getElementById('retype-password'))" required/>
                                    <div class="input-group-append">
                                        <span class="input-group-text" onclick="commonFunction.togglePassword(this);">
                                            <i class="bi bi-eye"></i>
                                            <i class="bi bi-eye-slash d-none"></i>
                                        </span>
                                    </div>
                                    <div class="invalid-feedback">
                                        Password is invalid or missing
                                    </div>
                                </div>

                                <label class="form-label wb-form-label" for="retype-password">Retype Password</label>                                    
                                <div class="input-group mb-3">
                                    <input class="form-control" type="password" id="retype-password" minlength="3" oninput="commonFunction.comparePassword(this, document.getElementById('new-password'))" required/>
                                    <div class="input-group-append">
                                        <span class="input-group-text" onclick="commonFunction.togglePassword(this);">
                                            <i class="bi bi-eye"></i>
                                            <i class="bi bi-eye-slash d-none"></i>
                                        </span>
                                    </div>
                                    <div class="invalid-feedback">
                                        Password is invalid or missing
                                    </div>
                                </div>
                                <div class="mb-1">
                                    <input class="form-check-input" type="checkbox" value="" id="agree" name="agree" required/>
                                    <label class="form-check-label" for="agree">I agree to the <a href="#">Terms and Conditions</a></label>
                                    <div class="invalid-feedback">
                                        You must agree with our Terms and Conditions
                                    </div>                                     
                                </div>
                                
                            </form>

                            <button class="btn btn-primary w-100" type="button" id="button">
                                button-text
                            </button>

                            <div class="mb-3 mt-4 text-center">
                                Already have an account? <a href="./login.html">Login</a>
                            </div>
    
                        </div>

                        <div class="cardfooter text-center my-3">
                            Copyright &copy; 2022 &mdash; SysLogMe.ch
                        </div>
                         
                    </div>
                </div>
            </div>
        </div>

        <!--  Vendor JS Script  -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2/dist/sweetalert2.all.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/localstorage-slim/dist/localstorage-slim.js"></script> 

        <!-- Custom JS Script   -->         
        <script src="../assets/js/global/common_function.js"></script>
        <script src="../assets/js/global/server_request.js"></script>
        <script src="../assets/js/global/client_session.js"></script>
        <script src="../assets/js/login/register_user.js"></script>
        <script>
            commonFunction.checkServerSession(true);
            registerUser.initPage();
        </script>               
    </body>
</html>
