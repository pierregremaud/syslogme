                <!-- img source is set by style.css -->

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-content" aria-controls="navbar-content" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span>

            </div>

        <!-- Landing -->
        <header class="wb-header" style="background-image:url('../assets/img/header-bg.jpg');" data-pg-name="Landing">
            <div class="container h-100 px-4 px-lg-5">
                <div class="row pt-5">
                    <div class="col-md-7 pb-5 pt-5">
                        <h1 class="display-2 fw-bold mb-3 text-dark">Login System</h1>
                    </div>
                </div>
            </div>
        </header>
        <!-- Contact -->         
        <section data-pg-name="Contact" class="bg-light mt-5" id="contact">
            <div class="container"> 
                <div class="row"> 

                    <div class="col-md-12">

                        <div class="card h-100 mt-md-5 text-dark">

                            <div class="card-body">

                                <div class="card-title"> 
                                    <h4>Contact us</h4>
                                    <a>Use this form to send us an email</a> 
                                </div>

                                <form class="row g-2 needs-validation" id="form" autocomplete="off" novalidate> 

                                    <div class="col-12"> 
                                        <label class="form-label wb-form-label" for="sender-name"><strong>Enter your full name</strong> (required)</label>                                 
                                        <input class="form-control" id="sender-name" type="text" minlength="3" required/> 
                                        <div class="invalid-feedback"> 
                                            invalid name
                                        </div>  
                                    </div>

                                    <div class="col-12"> 
                                        <label class="form-label wb-form-label"  for="sender-email"><strong>Your email address</strong> (required)</label>                                 
                                        <input class="form-control" id="sender-email" type="email" minlength="5" required/> 
                                        <div class="invalid-feedback"> 
                                            invalid email
                                        </div>                                 
                                    </div>

                                    <div class="col-12"> 
                                        <label class="form-label wb-form-label" for="message-content"><strong>Content</strong> (required)</label>                                 
                                        <textarea class="form-control" id="message-content" rows="10" minlength="5" style="height:auto;" required></textarea><br/> 

                                        <div class="g-recaptcha" data-callback="recaptcha_callback" data-expired-callback="recaptcha_expired_callback" data-error-callback="recaptcha_error_callback" data-sitekey="6LdL_CwiAAAAAHQzpu9_jAkj7seqfSt5O3MYFGGT"></div><br/>
                           
                                        <button class="btn btn-primary w-25" type="button" id="btnFormSubmit" onclick="index.submitMail()"> 
                                            Submit
                                        </button>  
                                    </div>                             
                                </form>     
                            </div>                     
                    


                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer class="bg-dark mt-5 text-white" data-pg-name="Footer"> 
            <div class="container"> 
                <div class="pb-3 pt-3 small"> 
                    <hr class="border-secondary mt-0"/> 
                    <div class="align-items-center row">
                        <div class="col-md pb-2 pt-2">

                        </div>
                        <div class="col-md-auto pb-2 pt-2"><a href="#" class="link-light text-decoration-none">Privacy Policy</a> | <a href="#" class="link-light text-decoration-none">Terms of Use</a>
                        </div>
                    </div>                     
                </div>                 
            </div>             
        </footer>

        <script>

            commonFunction.loadPublicNavBar();

            index.initMap();       
        </script>
